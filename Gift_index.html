<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ffccd5;
            --bg: #fff5f7;
        }

        body {
            background-color: var(--bg);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .box {
            background: white;
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.15);
            width: 85%;
            max-width: 380px;
            margin-bottom: 20px;
            animation: popUp 0.6s ease-out;
            z-index: 10;
        }

        @keyframes popUp {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 { color: var(--primary); font-size: 1.6rem; margin-bottom: 20px; }

        .btn-container { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            margin-top: 10px;
            min-height: 50px;
        }

        button {
            padding: 12px 28px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 1000;
        }

        #yesBtn { background-color: var(--primary); color: white; box-shadow: 0 4px 10px rgba(255, 77, 109, 0.3); }
        #noBtn { background-color: var(--secondary); color: var(--primary); transition: 0.1s; }

        /* AESTHETIC GALLERY GRID */
        .gallery-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 15px;
        }
        
        .gallery-grid img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 15px;
            display: block;
            border: 2px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        .full-width { 
            grid-column: span 2; 
            height: 180px !important; 
        }

        .note-content {
            font-family: 'Brush Script MT', cursive;
            font-size: 1.5rem;
            color: var(--primary);
            line-height: 1.4;
            margin-top: 10px;
            padding: 10px;
        }

        .hidden { display: none; }

        .heart {
            position: absolute;
            top: -10px;
            color: var(--primary);
            font-size: 20px;
            animation: fall linear forwards;
            pointer-events: none;
        }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="page1" class="box">
        <h1>Will you be my Valentine? üíñ</h1>
        <div class="btn-container">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="page2" class="hidden">
        <div class="box">
            <h2 style="color: var(--primary); font-size: 1.3rem; margin: 0;">Our Memories ‚ú®</h2>
            <div class="gallery-grid">
                <img src="https://i.ibb.co/VWt8FF5S/Whats-App-Image-2026-02-05-at-11-11-21-AM.jpg" alt="1">
                <img src="https://i.ibb.co/zThsghfr/Whats-App-Image-2026-02-05-at-11-03-16-AM.jpg" alt="2">
                <img src="https://i.ibb.co/vC7vB8cn/Whats-App-Image-2026-02-05-at-10-58-32-AM.jpg" alt="3" class="full-width">
                <img src="https://i.ibb.co/gZrdgnbv/Whats-App-Image-2026-02-05-at-11-37-16-AM.jpg" alt="4">
                <img src="https://i.ibb.co/HfSsmJwv/Whats-App-Image-2026-02-05-at-11-11-04-AM.jpg" alt="5">
                <img src="https://i.ibb.co/9H1nWgpR/Whats-App-Image-2026-02-05-at-11-11-23-AM.jpg" alt="6" class="full-width">
            </div>
        </div>

        <div class="box">
            <p style="font-size: 0.8rem; color: #888; margin: 0;">A letter for you...</p>
            <div class="note-content">
                "Thank you for coming into my life and being by my heart at my worst. You are my favorite person in the whole world,and I love you so much Kunju !" ‚ù§Ô∏èü§ó
            </div>
        </div>

        <audio id="bgMusic" loop>
            <source src="https://stale-lavender-6u5z0ofmnl.edgeone.app/Paathi%20Paathi%20Ringtone.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const music = document.getElementById('bgMusic');

        noBtn.addEventListener('mouseover', () => {
            noBtn.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        yesBtn.addEventListener('click', () => {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.remove('hidden');
            noBtn.style.display = 'none'; 
            music.play().catch(e => console.log("Audio play blocked"));
            startHearts();
        });

        function startHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }
    </script>
</body>
</html>
